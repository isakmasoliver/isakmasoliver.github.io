<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Isak Masoliver</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Drawing (20).png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav {
            display: flex;
            gap: 20px;
            padding: 10px 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        .content-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 60%;
            max-width: 800px;
            margin: 150px auto 0;
        }
        .contact-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .contact-item img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        /* Translate button */
        .bottom-right-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .bottom-right-button:hover {
            background-color: gray;
        }
        .bottom-right-button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Isak Masoliver</h1>
        <nav>
            <a href="resume.html">Resum√©</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact Information</a>
        </nav>
    </header>

    <div class="content-container">
        <h2>Contact Information</h2>
        <p>Feel free to reach out through any of the following methods:</p>

        <div class="contact-list">
            <div class="contact-item">
                <img src="phone.png" alt="Phone Icon">
                <span>(+46) 70 246 86 56 </span>
            </div>
            <div class="contact-item">
                <img src="email.png" alt="Email Icon">
                <span>isak.masoliver@gmail.com</span>
            </div>
            <div class="contact-item">
                <img src="linkedin.png" alt="LinkedIn Icon">
                <a href="www.linkedin.com/in/isak-masoliver-5063681b7" target="_blank">LinkedIn Profile</a>
            </div>
        </div>
    </div>

    <!-- Translate to Swedish Button -->
    <a href="swedish.html" class="bottom-right-button">
        <img src="sweden.png" alt="Sweden Flag">
        Translate to Swedish
    </a>
</body>
</html>
